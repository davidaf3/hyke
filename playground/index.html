<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="index.css" />
    <title>hyke Playground</title>
</head>

<body>
    <div id="editorsContainer">
        <div id="hykeContainer">
            <ul>
                <li>
                    <h4>hyke</h4>
                </li>
                <li><button id="runButton">â–¶ Run</button></li>
                <li>
                    <label for="exampleSelect">Example:</label>
                    <select id="exampleSelect">
                        <option value="nqueens.hyke" selected>nqueens.hyke</option>
                        <option value="quicksort.hyke">quicksort.hyke</option>
                        <option value="bool.hyke">bool.hyke</option>
                        <option value="fib.hyke">fib.hyke</option>
                        <option value="fib2.hyke">fib2.hyke</option>
                        <option value="fiblist.hyke">fiblist.hyke</option>
                        <option value="matrix.hyke">matrix.hyke</option>
                        <option value="prev.hyke">prev.hyke</option>
                        <option value="stackmachine.hyke">stackmachine.hyke</option>
                        <option value="sum.hyke">sum.hyke</option>
                        <option value="tuple.hyke">tuple.hyke</option>
                        <option value="turingmachine.hyke">turingmachine.hyke</option>
                    </select>
                </li>
            </ul>
            <div id="hykeEditor"></div>
        </div>
        <div id="dragBar"></div>
        <div id="tsContainer">
            <ul>
                <li>
                    <h4>TypeScript</h4>
                </li>
            </ul>
            <div id="tsEditor"></div>
        </div>
    </div>
    <div class="output-container">
        <h5>Output</h5>
        <textarea id="output" readonly></textarea>
    </div>
    <script type="module" src="index.ts"></script>
</body>

</html>
