<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="index.css" />
    <title>hyke Playground</title>
</head>

<body>
    <div id="editorsContainer">
        <div id="hykeContainer">
            <ul>
                <li>
                    <h4>hyke</h4>
                </li>
                <li><button id="runButton">Run</button></li>
                <li>
                    <label for="exampleSelect">Example:</label>
                    <select id="exampleSelect">
                        <option value="nqueens.hyke" selected>nqueens.hyke</option>
                        <option value="quicksort.hyke">quicksort.hyke</option>
                    </select>
                </li>
            </ul>
            <div id="hykeEditor"></div>
        </div>
        <div id="dragBar"></div>
        <div id="tsContainer">
            <ul>
                <li>
                    <h4>TypeScript</h4>
                </li>
            </ul>
            <div id="tsEditor"></div>
        </div>
    </div>
    <h5>Output</h5>
    <textarea id="output" readonly></textarea>
    <script type="module" src="index.ts"></script>
</body>

</html>
